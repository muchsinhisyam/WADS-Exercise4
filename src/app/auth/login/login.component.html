<div class="container">
    <div class="card card-login mx-auto mt-5 col-md-6">
      <div class="card-header">
        <img class="logo-login" src="./assets/binus-logo.png">
        <p class="header-login">Login</p>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
          </div>
          <div class="form-group">
            <label for="nameInput"><b>Email</b></label>
            <input ngModel #email="ngModel" class="form-control" name="email" id="email" type="email" placeholder="Email (e.g. example@ex.com)" required>
          </div>
          <div class="form-group">
            <label for="passwordInput"><b>Password</b></label>
            <input ngModel #password="ngModel" class="form-control" name="password" id="password" type="password" placeholder="Password (e.g. example123)" required>
          </div>
          <input type="submit" value="Login" class="btn btn-info btn-block">
        </form>
        <hr>
        <button type="submit" class="btn btn-danger btn-block" routerLink="/" disabled>Login with Gmail</button>
        <button type="submit" class="btn btn-primary btn-block" routerLink="/" disabled>Login with Facebook</button>
        <hr><p class="text-center">Dont have an account? Register <a href="register">here</a></p>
      </div>
    </div>
  </div>
